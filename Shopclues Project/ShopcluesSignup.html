<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href=" https://store-images.s-microsoft.com/image/apps.20666.13510798883311347.b2862cbf-b4ca-49f7-86ca-4ddafc840192.b1f9f7b9-6ded-4f81-9f75-55469a5e43e6?w=180&h=180&q=60">
<head>
    <!-- Metadata, including character set and page title -->
    <meta charset="UTF-8">
    <title>ShopClues - Sign Up</title>

    <!-- Linking external stylesheet for styling -->
    <link rel="stylesheet" href="SignupStyles.css">
</head>

<body>
    <!-- Container for the sign-up form -->
    <div class="container">
        <!-- Sign-up form -->
        <form class="sign-up-form">
            <h2>Sign Up</h2>
            <!-- Input field for first name -->
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <!-- Input field for last name -->
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <!-- Input field for email -->
            <div class="input-group">
                <label for="email">Email-Id</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Input field for password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Input field for confirming password -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <!-- Submit button for the form, linked to the HomeShopclues.html page -->
            <button type="submit"> <a href="HomeShopclues.html">Submit</a></button>
            <!-- Link to the sign-in page -->
            <p>Already have an account? <a href="ShopcluesLogin.html" class="sign-in-button">Sign In</a></p>
        </form>
    </div>

</body>

</html>
